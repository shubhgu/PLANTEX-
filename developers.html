<html lang="en">
<head>

  <title>Thank You for Your Order!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;

    h2 {

    }

    .developer {
      font-size: 30px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .emoji {
      font-size: 36px;
    }

    .developer img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <div id="developers-container"></div>

  <script>
    // Developer names and their images
    const developers = [
      { name: "NS SHUBH GUPTA", emoji: "ðŸ‘‘", image: "https://via.placeholder.com/100?text=NS" },
      { name: "Shadab Husain", emoji: "ðŸ‘‘", image: "https://via.placeholder.com/100?text=SH" },

      { name: "Shivam Sharma", emoji: "ðŸ‘‘", image: "https://via.placeholder.com/100?text=SS" }
    ];

    // Function to display each developer's name with emoji and photo
    function displayDevelopers() {
      const container = document.getElementById("developers-container");

      developers.forEach((developer, index) => {
        setTimeout(() => {
          const developerDiv = document.createElement("div");
          developerDiv.className = "developer";

          developerDiv.innerHTML = `
            <span class="emoji">${developer.emoji}</span>
            <h2>${developer.name}</h2>
            <img src="${developer.image}" alt="${developer.name}">
          `;

          container.appendChild(developerDiv);
        }, index * 1500); // Delay each name by 1.5 seconds
      });
    }

    // Display developers on page load
    window.onload = displayDevelopers;
  </script>

</body>
